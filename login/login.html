<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>login</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<img src="./images/login.jpg" alt="">
		<section>
			<div id="outer">
				<div id="inner-div">
					<h2>Member Login</h2>
					<form action="#">
						<label for="email">
							<img id="i_email" src="./images/email.png" alt="">
							<input type="email" placeholder="Email" name="email" id="email">
						</label>
						<label for="password">
							<img id="i_lock" src="./images/lock.png" alt="">
							<input type="password" placeholder="Password" name="password" id="password">
						</label>
						<button type="submit">LOGIN</button>
					</form>
					<a href="#"> <span>Forgot</span> Username/Password?</a>
				</div>
			</div>
			<a href="#" class="create-account">Create your account <span>&rarr;</span> </a>
		</section>
	</main>
</body>
</html>
