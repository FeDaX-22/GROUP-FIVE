<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4Dev || Group-Five</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="image/placeholder.png" alt="/" />
        </div>
        <div class="fom">
            <form action="" method="post">
                <h3>Member Login</h3>
              <div class="box_input2">
                <input type="email" name="email" placeholder="Email" required />
                <div class="icon1"><i class="fa fa-envelope fa-lg"></i></div>
              </div>
              <div class="box_input3">
                <input type="password" name="password" placeholder="Password" required />
                <div class="icon"><i class="fa fa-unlock-alt fa-lg"></i></div>
              </div>
              <button type="submit">Log in</button>
              <div class="signup">
                <p>Don`t have an account? <a href="">Sign Up.</a></p>
              </div>
            </form>
        </div>
    </div>
</body>
</html>
